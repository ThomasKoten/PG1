<html>

<head>
	<title>PONG 3D</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h3 id="scoreBoard"></h3>
	<input type="image" onclick="toggleMusic()" src="/textures/music_on.png" alt="tlačítko muziky" id="music">
	<input type="image" onclick="toggleSounds()" src="/textures/sound_on.png" alt="tlačítko zvuku" id="sounds">
	<div id="menu" class="menu">
		<h1>Pong Game Menu</h1>
		<button onclick="startGame('small')">
			Small
		</button>
		<button onclick="startGame('medium')">
			Medium
		</button>
		<button onclick="startGame('large')">
			Large
		</button>
	</div>
	<script type="text/javascript" src="js/three.min.js"></script>
	<script type="text/javascript" src="js/TrackballControls.js"></script>
	<script type="text/javascript" src="js/stats.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>

</html>
